<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Workshop</title>
    <script src="app.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .bg {
            background-image: url('https://wallpaperaccess.com/full/1376115.jpg');
            /* opacity: 0.3; */
            display: inline-block;
            background-size: cover;
            width: 100%;
        }
        .grid {
            display: grid;
            /* justify-content: center; */
            grid-template-columns: auto auto auto auto;
            width: 800px;
            width: 100%;
        }
        #gameBoard {
            display: grid;
            justify-content: center;
            margin-top: 35px;
            width: 100%;
        }
        .logo {
            text-align: center;
        }
        #game,#score,#gameConsole,#diff {
            font-family: Bodoni MT;
        }
        #game {
            font-size: 60px;
        }
        #score,#gameConsole {
            font-size: 40px;
        }
        .item {
            display: grid;
            justify-content: space-around;
            grid-template-columns: auto auto;
        }
        .title {
            text-align: center;
            margin-top: 35px;
            align-items: center;
            display: grid;
            grid-template-rows: 100px 70px 70px 100px;
            border: 8px solid #9B9B9B;
            /* background-color: goldenrod; */
            color: #000000;
            text-shadow: 2px 2px 5px #CD7672;
            -webkit-text-stroke-width: 1px black;
            width: 100%;
            height: 360px;
        }
        #diff {
            color: lime;
            font-size: 50px;
        }
        #gameScore {
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="logo"><img src="images/logo.png" alt="" width="800" height="400" id="logo"></div>
    <div class="item">
    <div class="title">
        <h1 id="game">Memory Game</h1>
        <h4 id="score">Score: <span id='gameScore'>0</span></h4>
        <h4 id='gameConsole'>Game start!!</h4>
        <h4 id="diff">Good (0 Click)</h4>
    </div>
    <div id="gameBoard">

    </div>
    </div>
    </div>
</body>
</html>
